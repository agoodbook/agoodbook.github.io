name: Build and Deploy

on:
  push:
    branches:
      - main  # 触发条件：在 main 分支上推送代码时执行

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新版的 Ubuntu 操作系统

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2  # 拉取代码到工作目录

    - name: Set up Node.js
      uses: actions/setup-node@v4  # 设置 Node.js 环境

    - name: Install Dependencies
      run: npm install  # 安装项目依赖

    - name: Build
      run: npm run build  # 执行构建命令，生成打包文件

  deploy:
    runs-on: ubuntu-latest

    needs: build  # 确保 build job 完成后再执行 deploy job

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build

    - name: Notify Deployment Status
      run: echo "Deployment successful!"

